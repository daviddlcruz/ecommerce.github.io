<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
    <title>ecommerce</title>
  </head>
  <body class="relative h-screen bg-gray-200 ">
	<header class="w-full bg-red-700">
		<section class="container mx-auto flex flex-row items-center h-16">
			<a class=" text-2xl text-white font-bold w-1/5" href="#">Belleza D&C</a>
			<div class="flex self-center w-3/5 justify-center">
				<p class="text-xl text-white font-semibold">Proceso de compra</p>
			</div>
		</section>
	</header>
	<main class="w-full pb-5">
		<div class="w-full border-b-2 border-gray-400">
			<div class="container py-1 mx-auto text-right">
				<p>Hola Mario</p>
			</div>
		</div>
		<div class="container mx-auto">
			<div class="w-full flex items-center flex-col py-4">
				<div class="w-6/12 flex flex-row">
					<div class="w-1/3 flex flex-row justify-center dothOne relative ">
						<div class="text-white z-10 flex justify-center items-center text-xl bg-red-700 rounded-full w-12 h-12">1</div>
					</div>
					<div class="w-1/3 flex flex-row justify-center dothOne relative">
						<div class="text-white z-10 flex justify-center items-center text-xl bg-red-700 rounded-full w-12 h-12">2</div>
					</div>
					<div class="w-1/3 flex flex-row justify-center">
						<div class="text-white flex z-10 justify-center items-center text-xl bg-red-700 rounded-full w-12 h-12">3</div>
					</div>
				</div>
				<div class="w-6/12 flex flex-row">
					<div class="w-1/3 flex justify-center">
						<p class="text-sm font-semibold">Envio</p>
					</div>
					<div class="w-1/3 flex justify-center">
						<p class="text-sm font-semibold">Pago</p>
					</div>
					<div class="w-1/3 flex justify-center">
						<p class="text-sm font-semibold">Resumen</p>
					</div>
				</div>
			</div>

			<div class="w-full flex flex-col border-2 border-black py-4 px-2 bg-white">
				<div class="w-full mb-3 px-2">
					<p class="text-lg font-bold">Datos personales</p>
				</div>
				<div class="w-full flex flex-row">
					<div class="w-1/3 flex flex-col px-2">
						<div class="w-full flex flex-col mb-3">
							<label class="font-semibold text-xs">Nombre</label>
							<input class="w-full border-2 border-black outline-none" type="text">
						</div>
						<div class="w-full flex flex-col mb-3">
							<label class="font-semibold text-xs">Correo electronico*</label>
							<input class="w-full border-2 border-black outline-none" type="text">
						</div>
						<div class="w-full flex flex-col">
							<label class="font-semibold text-xs">Fecha de nacimiento</label>
							<input class="w-full border-2 border-black outline-none" type="date">
						</div>
					</div>
					<div class="w-1/3 flex flex-col px-2">
						<div class="w-full flex flex-col mb-3">
							<label class="font-semibold text-xs">Apellido Paterno*</label>
							<input class="w-full border-2 border-black outline-none" type="text">
						</div>
						<div class="w-full flex flex-col mb-3">
							<label class="font-semibold text-xs">Tipo de documento*</label>
							<select class="w-full border-2 border-black outline-none">
								<option>DNI</option>
								<option>Partida de nacimiento</option>
								<option>RUC</option>
							</select>
						</div>
					</div>
					<div class="w-1/3 flex flex-col px-2 mb-3">
						<div class="w-full flex flex-col mb-3">
							<label class="font-semibold text-xs">Apellido Materno*</label>
							<input class="w-full border-2 border-black outline-none" type="text">
						</div>
						<div class="w-full flex flex-col mb-3">
							<label class="font-semibold text-xs">Documento*</label>
							<input class="w-full border-2 border-black outline-none" type="text">
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer class=" bg-indigo-900 text-center text-white font-semibold py-4 absolute bottom-0 w-full">
		Pie de pagina
	</footer>
  </body>
</html>
