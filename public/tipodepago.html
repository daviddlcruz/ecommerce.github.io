<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
    <title>ecommerce</title>
  </head>
  <body class="relative h-screen bg-gray-200 ">
	<header class="w-full bg-red-700">
		<section class="container mx-auto flex flex-row items-center h-16">
			<a class=" text-2xl text-white font-bold w-1/5" href="#">Belleza D&C</a>
			<div class="flex self-center w-3/5 justify-center">
				<p class="text-xl text-white font-semibold">Proceso de compra</p>
			</div>
		</section>
	</header>
	<main class="w-full pb-5">
		<div class="w-full border-b-2 border-gray-400">
			<div class="container py-1 mx-auto text-right">
				<p>Hola Mario</p>
			</div>
		</div>
		<div class="container mx-auto">
			<!-- circulos de los pasos -->
			<div class="w-full flex items-center flex-col py-4">
				<div class="w-6/12 flex flex-row">
					<div class="w-1/3 flex flex-row justify-center dothOne relative ">
						<div class="text-white z-10 flex justify-center items-center text-xl bg-red-700 rounded-full w-12 h-12">1</div>
					</div>
					<div class="w-1/3 flex flex-row justify-center dothOne relative">
						<div class="text-white z-10 flex justify-center items-center text-xl bg-red-700 rounded-full w-12 h-12">2</div>
					</div>
					<div class="w-1/3 flex flex-row justify-center">
						<div class="text-white flex z-10 justify-center items-center text-xl bg-red-700 rounded-full w-12 h-12">3</div>
					</div>
				</div>
				<div class="w-6/12 flex flex-row">
					<div class="w-1/3 flex justify-center">
						<p class="text-sm font-semibold">Envio</p>
					</div>
					<div class="w-1/3 flex justify-center">
						<p class="text-sm font-semibold">Pago</p>
					</div>
					<div class="w-1/3 flex justify-center">
						<p class="text-sm font-semibold">Resumen</p>
					</div>
				</div>
			</div>
			<!-- circulos de los pasos fin-->

			<!-- elija metodo de pago -->
			<div class="w-full flex flex-row border-2 border-black py-4 px-2 bg-white mb-4">
				<div class="w-1/2 flex flex-col px-2">
					<div class="w-full mb-3">
						<p class="text-lg font-bold">Elija metodo de pago</p>
					</div>
					<!-- tipo de pago uno -->
					<div class="w-full flex flex-row items-center mb-4 p-3 border-2 border-black">
						<div class="w-1/12">
							<input type="radio" name="cardsPagos">
						</div>
						<div class="w-11/12">
							<label class="w-full flex flex-row items-center" for="cardsPagos">
								<div class="w-5/12">
									<p>Culqi</p>
								</div>
								<div class=" w-7/12 flex flex-row justify-around">
									<div class="w-6 h-4">
										<img class="w-full h-full" src="https://via.placeholder.com/150">
									</div>
									<div class="w-6 h-4">
										<img class="w-full h-full" src="https://via.placeholder.com/150">
									</div>
									<div class="w-6 h-4">
										<img class="w-full h-full" src="https://via.placeholder.com/150">
									</div>
									<div class="w-6 h-4">
										<img class="w-full h-full" src="https://via.placeholder.com/150">
									</div>														
								</div>
							</label>
						</div>
					</div>
					<!-- tipo de pago uno end-->

					<!-- tipo de pago dos -->
					<div class="w-full flex flex-row items-center p-3 border-2 border-black">
						<div class="w-1/12">
							<input type="radio" name="cardsPagos">
						</div>
						<div class="w-11/12">
							<label class="w-full flex flex-row items-center" for="cardsPagos">
								<div class="w-5/12">
									<p>Paypal</p>
								</div>
							</label>
						</div>
					</div>
					<!-- tipo de pago dos -->
				</div>
			</div>
			<!-- elija metodo de pago end-->

			<!-- comprobante de pago -->
			<div class="w-full flex flex-col border-2 border-black py-4 px-2 bg-white">
				<div class="w-1/2 flex flex-col px-2 mb-3">
					<div class="w-full mb-3">
						<p class="text-lg font-bold">Elija metodo de pago</p>
					</div>
					<!-- tipo de comprobante uno -->
					<div class="w-full flex flex-row items-center mb-4 p-3 border-2 border-black">
						<div class="w-1/12">
							<input type="radio" name="comprobante">
						</div>
						<div class="w-11/12">
							<label class="w-full flex flex-row items-center" for="cardsPagos">
								<div class="w-5/12">
									<p>Boleta</p>
								</div>
							</label>
						</div>
					</div>
					<!-- tipo de comprobante uno end-->

					<!-- tipo de comprobantedos -->
					<div class="w-full flex flex-row items-center p-3 border-2 border-black">
						<div class="w-1/12">
							<input type="radio" name="comprobante">
						</div>
						<div class="w-11/12">
							<label class="w-full flex flex-row items-center" for="cardsPagos">
								<div class="w-5/12">
									<p>Factura</p>
								</div>
							</label>
						</div>
					</div>
					<!-- tipo comprobante dos -->
				</div>

				<div class="w-full flex flex-row px-2">
					<div class="w-3/12 flex flex-col pr-4">
						<label class="font-semibold mb-2">RUC</label>
						<input class="w-full border-2 border-black" type="number">
					</div>
					<div class="w-7/12 flex flex-col pr-4">
						<label class="font-semibold mb-2">Razon Social</label>
						<input class="w-full border-2 border-black" type="text">
					</div>
				</div>
			</div>
			<!-- comprobante de pago end -->
			<div class="w-full flex flex-row justify-between items-center border-2 border-black py-4 px-2 bg-gray-900">
				<div class="w-5/12 flex flex-row">
					<div class="w-1/3 flex flex-col px-2">						
						<p class="text-white text-xs font-semibold">2 Productos</p>
						<p class="text-white font-bold">S/ 164.20</p>
					</div>
					<div class="w-1/3 flex flex-col px-2">						
						<p class="text-white text-xs font-semibold">Descuento</p>
						<p class="text-white font-bold">S/ 45.20</p>
					</div>
					<div class="w-1/3 flex flex-col px-2">						
						<p class="text-white text-xs font-semibold">Costo de envio</p>
						<p class="text-white font-bold">S/ 0.00</p>
					</div>
				</div>
				<div class="w-5/12 flex flex-row">
					<div class="w-1/2 pr-2">
						<div class="py-2 w-full border-2 border-black bg-gray-500 text-white text-center font-semibold">
							Total S/119.20
						</div>
					</div>
					<div class="w-1/2 pl-2 ">
						<button class="py-2 w-full border-2 border-black bg-red-700 text-white text-center font-semibold focus:outline-none">
							Continuar
						</button>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer class=" bg-indigo-900 text-center text-white font-semibold py-4 absolute bottom-0 w-full">
		Pie de pagina
	</footer>
  </body>
</html>
